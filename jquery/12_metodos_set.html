<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Métodos SET jQuery</title>
	<style>
		p, ul {
			border: 1px solid gray;
			padding: 20px;
			width: 200px;
		}
		input, button {
			width: 240px;
		}
	</style>
</head>
<body>
	<h1>Métodos SET jQuery</h1>
	<hr>
	<p>
		Lorem Ipsum Dolor
	</p>
	<button id="btn1">Asignar Texto del Parrafo</button>
	<hr>
	<ul>
		<li>Colombia</li>
		<li>Peru</li>
		<li>Bolivia</li>
		<li>Argentina</li>
	</ul>
	<button id="btn2">Asignar HTML al UL</button>
	<hr>
	<input type="text" value="Jeremias Springfield">
	<br>
	<button id="btn3">Asignar Valor al Input</button>
	<hr>
	<a href="http://www.google.com">Ir a Google</a>
	<br>
	<button id="btn4">Asignar Atributo href al Enlace</button>

	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			/* - - - - - - - - - - - - - - - - - */
			$('#btn1').click(function(event) {
				$('p').text('Hola Mundo Cruel!');
			});
			/* - - - - - - - - - - - - - - - - - */
			$('#btn2').click(function(event) {
				$('ul').html('<li>Manizales</li><li>Pereira</li><li>Armenia</li>');
			});
			/* - - - - - - - - - - - - - - - - - */
			$('#btn3').click(function(event) {
				$('input').val('Homero Simpson');
			});
			/* - - - - - - - - - - - - - - - - - */
			$('#btn4').click(function(event) {
				$('a').attr('href', 'http://www.jquery.com');
			});
			/* - - - - - - - - - - - - - - - - - */
		});
	</script>


</body>
</html>
