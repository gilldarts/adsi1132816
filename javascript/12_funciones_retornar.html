<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>funciones retornar</h1>
	<hr>

	<fieldset>
		<legend>
			<h4>operaciones aritmeticas</h4>
		</legend>
		<select id="op" required>
			<option value="">seleccione operador...</option>
			<option value="1">sumar</option>
			<option value="2">restar</option>
			<option value="3">multiplicar</option>
			<option value="4">dividir</option>
		</select>
		<br>
		<input type="number" id="n1" placeholder="numero 1" required="">
		<br>
		<input type="number" id="n2" placeholder="numero 2" required="">
		<br>
		<button onclick="calcular();">calcular</button>
	</fieldset>
	<output id="resp"></output>
	<script>
			var re= document.getElementById('resp');
			function sumar(n1,n2){
				return 'la suma es: '+(n1+n2);
			}
			function restar(n1,n2){
				return 'la resta es: '+(n1-n2);
			}
			function multiplicar(n1,n2){
				return 'la multiplicacion es: '+(n1*n2);
			}
			function dividir(n1,n2){
				return 'la division es: '+(n1/n2);
			}
		function calcular(){
			var op=document.getElementById('op').value;
			var n1=parseInt(document.getElementById('n1').value);
			var n2=parseInt(document.getElementById('n2').value);
			if (op==1)
				re.innerHTML=sumar(n1,n2);
			if (op==2)
				re.innerHTML=restar(n1,n2);
			if (op==3)
				re.innerHTML=multiplicar(n1,n2);
			if (op==4)
				re.innerHTML=dividir(n1,n2);


		}
	</script>
</body>
</html>
