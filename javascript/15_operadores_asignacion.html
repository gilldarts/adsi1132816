<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operadores</title>
	<style>
		table {
			border-collapse: collapse;
			padding: 4px
			color: #777;
			width: 800px;
			font:16px Arial;
			margin:100px auto;
		}
		table td, table th{
			border: 1px dotted #ccc;
			padding: 8px;
		}
		table th{
			background-color: #999;
			color: #fff;
		}
		table tr:nth-child(even){
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td colspan="4">operadores aritmeticos</td>
			</tr>
			<tr>
				<th>operador</th>
				<th>ejemplo</th>
				<th>igual</th>
				<th>resultado</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>=</td>
				<td>x=y</td>
				<td>x=5</td>
				<td id="r1"></td>
			</tr>
			<tr>
				<td>+=</td>
				<td>x+=y</td>
				<td>x=x+y</td>
				<td id="r2"></td>
			</tr>
			<tr>
				<td>-=</td>
				<td>x-=y</td>
				<td>x=x-y</td>
				<td id="r3"></td>
			</tr>
			<tr>
				<td>*=</td>
				<td>x*=y</td>
				<td>x=x*y</td>
				<td id="r4"></td>
			</tr>
			<tr>
				<td>/=</td>
				<td>x/=y</td>
				<td>x=x/y</td>
				<td
				 id="r5"></td>
			</tr>
			<tr>
				<td>%=</td>
				<td>x%=y</td>
				<td>x=x%y</td>
				<td id="r6"></td>
			</tr>
		</tbody>
	</table>
	<script>
		var x=10;
		var y=5;
		var r1=document.getElementById('r1');
		var r2=document.getElementById('r2');
		var r3=document.getElementById('r3');
		var r4=document.getElementById('r4');
		var r5=document.getElementById('r5');
		var r6=document.getElementById('r6');

		x=y
		r1.innerHTML=x;
		x=10
		r2.innerHTML=x+=y;
		x=10
		r3.innerHTML=x-=y;
		x=10
		r4.innerHTML=x*=y;
		x=10
		r5.innerHTML=x/=y;
		x=10
		r6.innerHTML=x%=y;

	</script>
</body>
</html>
