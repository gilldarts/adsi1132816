<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colors</title>
	<style>
		div{
			margin-bottom: 4px;
			height: 50px;
		}
	</style>
</head>
<body>
	<h1>ciclo while</h1>
	<hr>
	<section id="colors"></section>
	<script>
		var colors=document.getElementById('colors');
		var i=0;
		var red=250;
		var blue=0;

		do{
			colors.innerHTML+="<div style='background-color: rgb("+red+", 0, "+blue+")'></div>";
			red-=25;
			blue+=25;
			i++;
		}
		while(i<=10);
	</script>
</body>
</html>
