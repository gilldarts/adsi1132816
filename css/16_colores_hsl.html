<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Colores (RGB Porcentual) CSS</title>
		<link rel="stylesheet" href="css/16_colores_hls.css">
	</head>
	<body>
		<h1>Colores hsl CSS</h1>
		<hr>
		<section>
	  		<article>
	    		<div class='maroon'> <span>hsl(0,100%,25%)   </span> </div>
	    		<div class='red'>    <span>hsl(0,100%,50%)  </span> </div>
	    		<div class='orange'> <span>hsl(39,100%,50%) </span> </div>
	    		<div class='yellow'> <span>hsl(60,100%,50%) </span> </div>
	    		<div class='olive'>  <span>hsl(60,100%,25%) </span> </div>
	  		</article>
	  		<article>
	    		<div class="purple">  <span>hsl(300,100%,25%)</span> </div>
	    		<div class="fuchsia"> <span>hsl(300,100%,50%)  </span></div>
	    		<div class="white">   <span>hsl(0,0%,100%) </span></div>
	    		<div class="lime">    <span>hsl(120,100%,50%)     </span></div>
	    		<div class="green">   <span>hsl(120,100%,25%)     </span></div>
	  		</article>
	  		<article>
	    		<div class="navy"> <span>hsl(240,100%,25%)  </span> </div>
	    		<div class="blue"> <span>hsl(240,100%,50%) </span> </div>
	    		<div class="aqua"> <span>hsl(180,100%,50%)</span> </div>
	    		<div class="teal"> <span>hsl(180,100%,25%)</span> </div>
	  		</article>
	  		<article>
	    		<div class="black">  <span>hsl(0,0%,0%)      </span>  </div>
	    		<div class="silver"> <span>hsl(0,0%,75%)</span> </div>
	    		<div class="gray">   <span>hsl(0,0%,50%)</span>   </div>
	  		</article>
		</section>
	</body>
</html>
