<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualización CSS</title>
	<link rel="stylesheet" href="css/31_visualizacion.css">
</head>
<body>
	<h1>Visualización CSS</h1>
	<hr>
	<main>	
		<section class="box">
			<h4> 5 = display: none </h4>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div class="mostrar">5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</section>
		<section class="box">
			<h4> 5 = visibility: hidden </h4>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div class="visibilidad">5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</section>
	</main>
	<main class='tipos'>
		<div>DIVISIÓN Normal</div>
		<div class="linea">DIVISIÓN en Linea</div>
		<br><br><br>
		<a href="">Enlace Normal</a>
		<a href="" class="bloque">Enlace en Bloque</a>
	</main>
	
</body>
</html>
